


{% block content %}
  <div class="container">
      <h2>Add Available Slot</h2>
      <form method="POST">
          {% csrf_token %}
          
          <div class="mb-3">
              <label for="{{ form.start_time.id_for_label }}" class="form-label">Start Time</label>
              {{ form.start_time }}
          </div>

          <div class="mb-3">
              <label for="{{ form.end_time.id_for_label }}" class="form-label">End Time</label>
              {{ form.end_time }}
          </div>

          <button type="submit" class="btn btn-primary">Save Slot</button>
      </form>
      <a href="{% url 'available_slots' %}">Back to slots</a>
  </div>

{% endblock %}
